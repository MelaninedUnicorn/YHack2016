<body>

  <!-- PULL IN THE NEWS CREATION FORM -->
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        {{ >newsForm }}
      </div>
    </div>
  </div>  

  <!-- LOOP OVER NEWS AND SHOW EACH -->
  <div class="news">
      {{ #each news }}
          {{ >new }}
      {{ /each }}
  </div>


  <!-- LOOP OVER question AND SHOW EACH -->
  <div class="questions">
      {{ #each questions }}
          {{ >question }}
      {{ /each }}
  </div>


</body>
